---
components:
  schemas:
    RootMsgSchema:
      type: "object"
      properties:
        OneOfPrivilegeType:
          $ref: "#/components/schemas/tns_TestPrivilegeType"
      required:
      - "OneOfPrivilegeType"
    tns_TestPrivilegeType:
      oneOf:
      - type: "object"
        properties:
          PrivilegeIntProperty:
            type: "number"
        required:
        - "PrivilegeIntProperty"
      - type: "object"
        properties:
          PrivilegeStrProperty:
            type: "string"
        required:
        - "PrivilegeStrProperty"
      - type: "object"
        properties:
          NumberWithRangeProperty:
            $ref: "#/components/schemas/tns_NumberWithRange"
        required:
        - "NumberWithRangeProperty"
      - type: "object"
        properties:
          NumberWithDigitsProperty:
            $ref: "#/components/schemas/tns_NumberWithDigits"
        required:
        - "NumberWithDigitsProperty"
      - type: "object"
        properties:
          StringProperty:
            $ref: "#/components/schemas/tns_SimpleText"
        required:
        - "StringProperty"
      - type: "object"
        properties:
          StringPropertyWithLength:
            $ref: "#/components/schemas/tns_Max2000Text"
        required:
        - "StringPropertyWithLength"
      - type: "object"
        properties:
          StringPropertyWithPattern:
            $ref: "#/components/schemas/tns_Max200TextWithPattern"
        required:
        - "StringPropertyWithPattern"
      - type: "object"
        properties:
          BooleanProperty:
            $ref: "#/components/schemas/tns_BooleanType"
        required:
        - "BooleanProperty"
      - type: "object"
        properties:
          TimeProperty:
            $ref: "#/components/schemas/tns_TextTime"
        required:
        - "TimeProperty"
      - type: "object"
        properties:
          DateProperty:
            $ref: "#/components/schemas/tns_TextDate"
        required:
        - "DateProperty"
      - type: "object"
        properties:
          DateTimeProperty:
            $ref: "#/components/schemas/tns_TextDateTime"
        required:
        - "DateTimeProperty"
      - type: "object"
        properties:
          Base64BinaryProperty:
            $ref: "#/components/schemas/tns_TextBase64Binary"
        required:
        - "Base64BinaryProperty"
      - type: "object"
        properties:
          HexBinaryProperty:
            $ref: "#/components/schemas/tns_TextHexBinary"
        required:
        - "HexBinaryProperty"
      - type: "object"
        properties:
          StringPropertyArray:
            type: "array"
            minItems: 1
            items:
              $ref: "#/components/schemas/tns_SimpleText"
        required:
        - "StringPropertyArray"
      - type: "object"
        properties:
          StringPropertyArrayWithLimit:
            type: "array"
            maxItems: 3
            items:
              $ref: "#/components/schemas/tns_SimpleText"
      - type: "object"
        properties:
          EnumProperty:
            $ref: "#/components/schemas/tns_EnumType"
        required:
        - "EnumProperty"
      - type: "object"
        properties:
          EnumArrayProperty:
            type: "array"
            minItems: 1
            items:
              $ref: "#/components/schemas/tns_EnumType"
        required:
        - "EnumArrayProperty"
      - type: "object"
        properties:
          CurrencyAndAmountProperty:
            $ref: "#/components/schemas/tns_CurrencyAndAmount"
        required:
        - "CurrencyAndAmountProperty"
    tns_NumberWithRange:
      type: "number"
      minimum: 10
      maximum: 100
    tns_NumberWithDigits:
      type: "string"
      pattern: "^\\d{0,18}(\\.\\d{0,5})?$"
    tns_SimpleText:
      type: "string"
    tns_Max2000Text:
      type: "string"
      minLength: 1
      maxLength: 2000
    tns_Max200TextWithPattern:
      type: "string"
      pattern: "^[0-9]*$"
    tns_BooleanType:
      type: "boolean"
    tns_TextTime:
      type: "string"
      pattern: "^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\.[0-9]{1,3})?(Z|[+]((0[0-9]|1[0-4]):00)|[-]((0[0-9]|1[0-2]):00))?$"
    tns_TextDate:
      type: "string"
      format: "date"
    tns_TextDateTime:
      type: "string"
      format: "date-time"
    tns_TextBase64Binary:
      type: "string"
      format: "byte"
    tns_TextHexBinary:
      type: "string"
      format: "binary"
    tns_EnumType:
      type: "string"
      enum:
      - "AA"
      - "BB"
      - "CC"
      - "DD"
    tns_CurrencyAndAmount:
      type: "object"
      properties:
        Value:
          $ref: "#/components/schemas/tns_NumberWithDigits"
        Ccy:
          $ref: "#/components/schemas/tns_Text3"
    tns_Text3:
      type: "string"
      minLength: 3
      maxLength: 3
